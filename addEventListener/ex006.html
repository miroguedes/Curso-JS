<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal arial;
            background-color: rgb(119, 211, 119);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


        function clicar() {
        a.innerText = 'Clicou'
        a.style.backgroundColor = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou'
        }
        function sair() {
        a.innerText = 'Saiu!'
        a.style.backgroundColor = 'rgb(119, 211, 119)'
        
        }
    </script>
</body>
</html>
