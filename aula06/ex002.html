<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(64, 64, 131);
            color: white;
            font: normal Arial; 
        }

        h1 {
            color: yellow;
        }

    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Meus primeiros comandos</p>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        window.alert (`É um grande prazer em te conhecer, ${nome}!`) //usado `(crase) para poder utilizar o comando ${}

    </script>
</body>
</html>
